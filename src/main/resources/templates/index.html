<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>read-next: My Reading List</title>
		<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" />
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div id="task-list"></div>
				</div>
			</div>
		</div>
		
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
		<script>
			function completeTask(taskId) {
				$.post({
					url: '/tasks/' + taskId,
					method: 'PUT',
					contentType: 'application/json',
					dataType: 'json',
					context: $('#task-' + taskId)
				})
				.done(function hideTask() {
					$(this).slideUp('fast');
				});
			}
			
			$(document).ready(function initPage() {
				$(document).ajaxError(function handleError(event, jqXHR, ajaxSettings, errorThrown) {
					console.error("event:", event);
					console.error("jqXHR:", jqXHR);
					console.error("ajaxSettings:", ajaxSettings);
					console.error("errorThrown:", errorThrown);
				});
				
				$.get('/tasks')
				.done(function handleResult(tasks) {
					var taskList = tasks.map(function createHtmlTask(task) {
						return '<div id="task-' + task.id + '" class="checkbox">' +
									'<label>' +
										'<input type="checkbox" onclick="completeTask(' + task.id + ')" /> ' + task.title +
									'</label>' +
								'</div>';
					});
					$('#task-list').html(taskList);
				});
			});
		</script>
	</body>
</html>
